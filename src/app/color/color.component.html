<div class="container">
    <h1>USER ID</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>user id</td>
                <td>id</td>
                <td>title</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of color">
                <td>{{u.userid}}</td>
                <td>{{u.id}}</td>
                <td>{{u.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
